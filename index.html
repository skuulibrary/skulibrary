<!DOCTYPE html>
<html>
<head>
<title>SKU Library</title>
</head>
<body>
<iframe src="https://script.google.com/macros/s/AKfycby6TXiSY-_2Lg90PE9baK9qy-F2QV2AyuqrB5NR0vBe40Y6c29qWs55Fi5Q9LxEX02T/exec"
width="100%"
height="100%"
allowfullscreen="true"
style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>
<script>
window.onload = function() {
  document.querySelector('iframe').requestFullscreen().catch((err) => {
    console.error(`Error attempting to enable full-screen mode: ${err.message}`);
  });
};
</script>
</body>
</html>

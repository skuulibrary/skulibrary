<!DOCTYPE html>
<html>
<head>
  <title>SKU Library</title>
  <meta charset="utf-8">

  <link rel="icon" href="https://drive.google.com/thumbnail?id=1jipJh-MvcTvBZLZJMNx9hTGnfedk98ph">

  <style>
    html,body{height:100%;margin:0}
    #app{position:fixed;inset:0;border:0;width:100%;height:100%}
  </style>
</head>
<body>

  <iframe id="app" allowfullscreen="true" referrerpolicy="no-referrer"></iframe>

  <script>
    const APP_URL =
      "https://script.google.com/macros/s/AKfycby6TXiSY-_2Lg90PE9baK9qy-F2QV2AyuqrB5NR0vBe40Y6c29qWs55Fi5Q9LxEX02T/exec";

    const f = document.getElementById("app");
    f.src = APP_URL;

    window.onload = function () {
      f.requestFullscreen().catch(() => {});
    };
  </script>

</body>
</html>

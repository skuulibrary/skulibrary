<!DOCTYPE html>
<html>
<head>
  <title>SKU Library</title>
  <meta charset="utf-8">

  <link rel="icon" href="https://drive.google.com/thumbnail?id=1XE1y0v2oB5aONkfR9y1DikQPptFv8iJJ">

  <style>
    html,body{height:100%;margin:0}
    #app{position:fixed;inset:0;border:0;width:100%;height:100%}
  </style>
</head>
<body>

  <iframe id="app" allowfullscreen="true" referrerpolicy="no-referrer"></iframe>

  <script>
    const APP_URL =
      "https://script.google.com/macros/s/AKfycbwErm5lyXCfKsW-aiN7byPIn4dL2kVt0kv4SLO9BUYpSU2sN0nOw8iSW4TM6dhCXcgU/exec";

    const f = document.getElementById("app");
    f.src = APP_URL;

    window.onload = function () {
      f.requestFullscreen().catch(() => {});
    };
  </script>

</body>
</html>
